version: '3.8'
services: 
  mysqldb:
    image: mysql:latest
    env_file: ./.env
    command: npm start
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_PASSWORD
      MYSQL_DATABASE: $MYSQL_DBNAME
      ports:
        3306:3306
      volumes:
        ./sql:/docker-entrypoint-initdb.d
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: express-backend
    env_file: ./.env
    ports:
      - 3000:3000
    volumes: 
      - .:/app/
      - app/node_modules
    depends_on:
      - mysqldb
    stdin_open: true
    tty: true

volumes: 
  db-config:
  db-data: